		<div class="col-sm-4 hidden-xs msk-dashboard">

				<!-- Dashboard for any user-->

						class="glyphicon glyphicon-dashboard" aria-hidden="true"></span>
						Dashboard</a>
			    </li>
				<!-- End of dashboard for any user-->

				<!-- Join or drop courses for students -->

				<a 
				href="#!/{{model.user.roleType}}/{{model.user.personId}}/course/manage"><span
						class="glyphicon glyphicon-plus" aria-hidden="true"></span> Manage Courses</a> <!-- {{model.courses}} -->

				<!-- End of join or drop courses for students -->


				<!-- Manage courses for students -->

                    ng-if="model.user.roleType=='student'">

				<!-- Manage user: Administrator -->
				<li ng-if="model.user.roleType=='administrator'">
				<a
					id="manage-users" role="button" data-toggle="collapse"
					href="!#collapseManageUsers" aria-expanded="false"
					aria-controls="collapseExample"> <span
						class="glyphicon glyphicon-chevron-right"></span> Manage Users
				</a></li>
				<div ng-if="model.user.roleType=='administrator'" class="collapse in" id="collapseManageUsers">
					<div class="list-group msk-list-group">
						<a href="#!/{{model.user.roleType}}/{{model.user.personId}}/manage/administrator"
							class="list-group-item"> <span
							class="glyphicon glyphicon-edit"></span> Manage admins
						</a> <a href="#!/{{model.user.roleType}}/{{model.user.personId}}/manage/faculty"

							class="glyphicon glyphicon-edit"></span> Manage professors
						</a> <a href="#!/{{model.user.roleType}}/{{model.user.personId}}/manage/student"

		</div>

		<div class="col-sm-8 msk-user-body">
            <div class="notifications-caption"></div>
			<div class="notifications-panel">
			    <!-- Only for faculty and admin => show edit course -->
				<div ng-if="model.user.roleType=='faculty' || model.user.roleType=='administrator'"
					class="collapse in" id="collapseManageCourses">
					<div class="list-group msk-list-group">
						<div class="not-exist"
							ng-if="model.courses==undefined || model.courses.length==0">
							No Courses...</div>
						<div class="">
							<li ng-repeat="course in model.courses" class="list-group-item"> 
							   <div class="container-fluid">
							     <div class="col-sm-11">  
								    <a href="#!/{{model.user.roleType}}/{{model.user.id}}/course/{{course.courseId}}">{{course.identifier}} </a>
								 </div>
								 <div class="col-sm-1">
							         <a class="btn btn-primary btn-body"
                                        href="#!/{{model.user.roleType}}/{{model.user.personId}}/edit/course/{{course.courseId}}">Edit</a>
                                  </div>	
                                </div>
							</li>
							
						</div>
						
					</div>
					<div class="btn-group pull-left row" style="padding-left: 35px;">
					   <a class="btn btn-primary btn-body"
                                        href="#!/{{model.user.roleType}}/{{model.user.personId}}/add/course">Add Course</a>
                    </div>
				</div>
                
                <!-- For students -->
                <div ng-if="model.user.roleType=='student'"
                    class="collapse in" id="collapseStudentCourses">
                    <div class="list-group msk-list-group">
                        <div class="not-exist"
                            ng-if="model.courses==undefined || model.courses.length==0">
                            No Courses...</div>
                        <div class="">
                            <li ng-repeat="course in model.courses" class="list-group-item"> 
                               <div class="container-fluid">
                                 <div class="col-sm-11">  
                                    <a href="#!/{{model.user.roleType}}/{{model.user.id}}/course/{{course.courseId}}">{{course.identifier}} </a>
                                 </div>
                                </div>
                            </li>
                            
                        </div>
                        
                    </div>
                    <div ng-if="model.user.roleType=='faculty' || model.user.roleType=='administrator'" 
                    class="btn-group pull-left row" style="padding-left: 35px;">
                       <a class="btn btn-primary btn-body"
                                        href="#!/{{model.user.roleType}}/{{model.user.personId}}/add/course">Add Course</a>
                    </div>
                </div>
                

			</div>
